<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Carousel</title>
  </head>
  <body>
    <div class="carousel">
      <div class="carousel-item carousel-item-visible">
        <img src="img/1.jpg" alt="burning stick" />
      </div>
      <div class="carousel-item">
        <img src="img/2.jpg" alt="sitting man with clown makeup" />
      </div>
      <div class="carousel-item">
        <img src="img/3.jpg" alt="playing cards" />
      </div>
      <div class="carousel-actions">
        <button id="carousel-button-prev" aria-label="Previous Slide"><</button>
        <button id="carousel-button-next" aria-label="Next Slide">></button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
